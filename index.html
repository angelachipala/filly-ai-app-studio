<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Filly AI Studio | Oficial</title>

    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8433441557262994" crossorigin="anonymous"></script>

    <!-- Estilo Global e Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
      :root { --primary: #84cc16; }
      body {
        background-color: #09090b;
        color: #ffffff;
        font-family: 'Plus Jakarta Sans', sans-serif;
        margin: 0;
        overflow-x: hidden;
      }
      /* Corrige o problema do site ficar preto ou sem cores */
      #root { min-height: 100vh; display: flex; flex-direction: column; background: #09090b; }
      
      /* Brilho de fundo */
      .bg-glow {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background: radial-gradient(circle at 50% -10%, rgba(132, 204, 22, 0.15) 0%, transparent 60%);
        pointer-events: none; z-index: 0;
      }
    </style>
  </head>
  <body>
    <div class="bg-glow"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
